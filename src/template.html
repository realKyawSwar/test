<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>

    <div id="app">
        <!-- Vue app-->
        <v-app1>
            <v-content>
                <v-app-bar color="deep-purple accent-4" dense dark>
                    Equipment Overdue on ${date}
                </v-app-bar>
                <v-container fluid>
                    <v-row>
                        <v-col>
                            <v-card>
                    <v-spacer></v-spacer>
                    <v-toolbar dense flat>
                                <v-toolbar-title>Overdue Equipment by Line</v-toolbar-title>
                                </v-toolbar>
                                <v-card-title>
                                </v-card-title>
                                <ve-histogram :data="histogramData" :settings="histogramSettings" :legend="histLegend" :data-zoom="chartDataZoom">
                                </ve-histogram>
                            </v-card>
                        </v-col>
                        <v-col>
                        <v-card>
                    <v-spacer></v-spacer>
                        <v-toolbar dense flat>
                        <v-toolbar-title>Pie chart</v-toolbar-title>
                        </v-toolbar>
                        <v-card-title>
                        </v-card-title>
                                <ve-pie :data="pieData" :settings="pieSettings" :toolbox="toolbox" :legend="legend">
                                </ve-pie>
                            </v-card>
                        </v-col>
                    </v-row>
                    <v-row>
                    <v-col>
                    <v-card>
                    <v-spacer></v-spacer>
                        <v-toolbar dense flat>
                        <v-toolbar-title>Scatter chart</v-toolbar-title>
                        </v-toolbar>
                        <v-card-title>
                        </v-card-title>
                                <ve-scatter :data="scatterData" :settings="scatterSettings" :extend="chartExtend" :data-zoom="chartDataZoom" :legend="histLegend">
                                </ve-scatter>
                            </v-card>
                    </v-col>
                </v-row>
                </v-container>
            </v-content>
        </v-app1>
    </div>

    <!-- loading dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.8.0/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.2.6/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/v-charts@1.19.0/lib/index.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/v-charts/lib/style.min.css">
    <script>
        const app = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            delimiters: ['${', '}'],
            data() {
                return {
                    date: {{date}},
                    chartDataZoom: [{ type: 'slider' }],
                    histogramSettings: {
                        stack: {{hist_stack}},
                        metrics: {{hist_metrics}},
                    },
                    histLegend: {
                        padding: [0, 0, 0, 0],
                        align: "left",
                        itemGap: 1,
                        selectorLabel: {
                          show: true,
                          distance: 0,
                          color: "rgba(255, 525, 255, 1)",
                          backgroundColor: "rgba(232, 28, 28, 1)"
                        },
                        selector: [
                            {
                                type: 'all or inverse',
                                // can be any title you like
                                title: 'X'
                            }
                        ]
                    },
                    histogramData: {
                        columns: {{hist_columns}},
                        rows: {{hist_rows}}
                    },
                    legend: {
                        type: 'scroll',
                        orient: 'vertical',
                        right: 50
                    },

                    pieSettings : {
                      selectedMode: 'single',
                      dimension: {{pie_dimension}},
                      metrics: {{pie_metrics}},
                      radius: 100,
                      right: 200
                        },
                    toolbox: {
                        feature: {
                            saveAsImage: {
                               // Show the title when mouse focus
                                title: 'Save Picture'
                            },
                              dataView: {
                                show: true,
                                title: 'Data View',
                                lang: ['Data View', 'close', 'refresh']
                              }
                        }
                    },
                    pieData: {
                        columns: {{pie_columns}},
                        rows: {{pie_rows}}
                    },
                    scatterSettings: {
                        dimension: {{scatter_dimension}},
                        metrics: {{scatter_metrics}},
                        symbolSize: 10
                    },
                   chartExtend :{
                      yAxis: {
                        type: 'value',
                        min: 201,
                        max: 211,
                        interval: 1,
                        axisLine: {
                          show: true,
                          lineStyle: {
                            color: '#00f',
                            width: 1
                          }
                        }
                      },
                      xAxis: {
                        type: 'value',
                        scale: true,
                        minInterval: 1,
                        maxInterval: 3600 * 1000 * 24,
                        axisLine: {
                          show: true,
                          lineStyle: {
                            color: '#f00',
                            width: 1
                          }
                        }
                      }
                    },
                    scatterData: {
                        columns: {{scatter_columns}},
                        rows: {{scatter_rows}}
                    }
                }
            }
        })
    </script>

</body>

</html>
