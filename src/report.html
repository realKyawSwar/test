                    Equipment Overdue on ${date}
                </v-app-bar>

                    <v-row>
                        <v-col>
                            <v-card>
                    <v-spacer></v-spacer>
                    <v-toolbar dense flat>
                                <v-toolbar-title>Overdue Equipment by Line</v-toolbar-title>
                                </v-toolbar>
                                <v-card-title>
                                </v-card-title>
                                <ve-histogram :data="histogramData" :settings="histogramSettings" :legend="histLegend" :data-zoom="chartDataZoom">
                                </ve-histogram>
                            </v-card>
                        </v-col>
                        <v-col>
                        <v-card>
                    <v-spacer></v-spacer>
                        <v-toolbar dense flat>
                        <v-toolbar-title>Pie chart</v-toolbar-title>
                        </v-toolbar>
                        <v-card-title>
                        </v-card-title>
                                <ve-pie :data="pieData" :settings="pieSettings" :toolbox="toolbox" :legend="legend">
                                </ve-pie>
                            </v-card>
                        </v-col>
                    </v-row>
                    <v-row>
                    <v-col>
                    <v-card>
                    <v-spacer></v-spacer>
                        <v-toolbar dense flat>
                        <v-toolbar-title>Scatter chart</v-toolbar-title>
                        </v-toolbar>
                        <v-card-title>
                        </v-card-title>
                                <ve-scatter :data="scatterData" :settings="scatterSettings">
                                </ve-scatter>
                            </v-card>
                    </v-col>
                </v-row>
                </v-container>
            </v-content>
        </v-app1>
    </div>
